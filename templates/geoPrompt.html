<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>GeoPrompt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container mt-3">
    <div class="row">
      <h4 class="display-4 mt-4 mb-4">Возможные продолжения для "{{word}}"</h4>
      <div class="col-12">
        <div class="card mb-4"  style="background: #fff7e8">
          <div class="card-body mx-1">
          {% for prompt in prompts %}
            <h5 class="my-3">{{prompt}}</h5>
          {% endfor %}
            <h5 class="my-3">{{error_msg}}</h5>
          </div>
        </div>
        <a href="/" class="btn btn-dark btn-lg my-2">На главную</a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
